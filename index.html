<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card-result">
          <h4 class="card-result-header">Your Result</h4>
          <div class="card-result-score-container">
            <h2 class="card-result-score">76</h2>
            <p class="card-result-total">of 100</p>
          </div>
          <h3 class="card-result-feedback">Great</h3>
          <p class="card-result-feedback-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h4 class="card-summary-header">Summary</h4>
          <div class="card-summary-items">
            <div class="card-summary-item-title">
              <img src="./assets/images/icon-reaction.svg" alt="lightning" />
              <h5 class="card-summary-item-text">Reaction</h5>
            </div>
            <span class="card-summary-item-total"
              ><span class="card-summary-item-score">80</span> / 100</span
            >
          </div>
          <div class="card-summary-items">
            <div class="card-summary-item-title">
              <img src="./assets/images/icon-memory.svg" alt="brain" />
              <h5 class="card-summary-item-text">Memory</h5>
            </div>
            <span class="card-summary-item-total"
              ><span class="card-summary-item-score">92</span> / 100</span
            >
          </div>
          <div class="card-summary-items">
            <div class="card-summary-item-title">
              <img src="./assets/images/icon-verbal.svg" alt="speach" />
              <h5 class="card-summary-item-text">Verbal</h5>
            </div>
            <span class="card-summary-item-total"
              ><span class="card-summary-item-score">61</span> / 100</span
            >
          </div>
          <div class="card-summary-items">
            <div class="card-summary-item-title">
              <img src="./assets/images/icon-visual.svg" alt="eye" />
              <h5 class="card-summary-item-text">Visual</h5>
            </div>
            <span class="card-summary-item-total"
              ><span class="card-summary-item-score">72</span> / 100</span
            >
          </div>
          <a class="card-summary-button" href="#">Continue</a>
        </div>
      </div>
    </main>

  </body>
</html>
